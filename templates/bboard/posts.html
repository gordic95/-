{% extends 'bboard/default.html' %}
{% block content %}
<div class="container">
    <h1>Все посты</h1>
    {% for post in posts %}
        <h2>Название: {{ post.title }}</h2>
        <p>Описание: {{ post.text }}</p>
        <p>Автор: {{ post.author.username }}</p>
        <p>Дата публикации: {{ post.created_at }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
