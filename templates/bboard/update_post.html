<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление поста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Редактирование поста</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Название поста:</label>
        <input type="text" id="id_title" name="title" value="{{ form.title.value }}" required>

        <label for="id_text">Содержание поста:</label>
        <textarea id="id_text" name="text" required>{{ form.text.value }}</textarea>

        <label for="id_image">Изменить изображение:</label>
        <input type="file" id="id_image" name="image">
        {% if object.image %}
            <p>Текущее изображение: <a href="{{ object.image.url }}" target="_blank">Посмотреть</a></p>
        {% endif %}

        <label for="id_cat">Категория:</label>
        <select id="id_cat" name="cat" required>
            <option value="">Выберите категорию...</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == form.cat.value %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Сохранить изменения</button>
    </form>

</body>
</html>
